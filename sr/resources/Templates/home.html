<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggies - World's 1st Social Media for Dogs</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="navbar">
    <h1>Doggies</h1>
    <p>World's 1st Social Media for Dogs</p>
</div>
<div id="profile">
    <h2>Your Dog's Profile</h2>
    <div id="dog-info">
        <img src="dog-profile.jpg" id="dog-image" alt="Dog">
        <p>Name: <span id="dog-name"></span></p>
        <p>Breed: <span id="dog-breed"></span></p>
        <p>Age: <span id="dog-age"></span></p>
        <p>Health: <span id="dog-health"></span></p>
    </div>
</div>
<script src="/js/app.js"></script>
</body>
</html>
